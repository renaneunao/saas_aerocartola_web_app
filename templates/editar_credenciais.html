{% extends 'base.html' %}
{% block title %}Editar Credenciais - Aero Cartola{% endblock %}

{% block content %}
<!-- Page Header -->
<div class="text-center mb-8">
    <div class="flex items-center justify-center space-x-3 mb-4">
        <div class="p-3 bg-gradient-to-br from-orange-500 to-orange-600 rounded-xl shadow-lg animate-pulse-glow">
            <i class="fas fa-edit text-2xl text-white"></i>
        </div>
        <h1 class="text-4xl font-bold bg-gradient-to-r from-white to-orange-200 bg-clip-text text-transparent">
            Editar Credenciais
        </h1>
    </div>
    <p class="text-xl text-dark-blue-200">Atualize suas credenciais do Cartola FC</p>
</div>

<!-- Form -->
<div class="max-w-4xl mx-auto">
    <form method="post" class="space-y-6">
        <!-- Team Name -->
        <div class="bg-gradient-to-br from-dark-blue-800/50 to-dark-blue-900/50 backdrop-blur-sm rounded-2xl border border-dark-blue-700/50 shadow-lg overflow-hidden">
            <div class="p-6 space-y-6">
                <div>
                    <label for="team_name" class="block text-lg font-medium text-white mb-2">
                        <i class="fas fa-users text-orange-400 mr-2"></i>
                        Nome do Time (Opcional)
                    </label>
                    <input type="text" 
                           id="team_name"
                           name="team_name" 
                           value="{{ credenciais.team_name if credenciais and credenciais.team_name else '' }}"
                           class="w-full bg-dark-blue-800/50 border border-dark-blue-600/50 text-white rounded-lg px-4 py-3 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors duration-200 text-lg" 
                           placeholder="Ex: Meu Time Cartola" />
                </div>

                <!-- Access Token -->
                <div>
                    <label for="access_token" class="block text-lg font-medium text-white mb-2">
                        <i class="fas fa-key text-green-400 mr-2"></i>
                        Access Token
                        <span class="text-red-400">*</span>
                    </label>
                    <textarea id="access_token"
                              name="access_token" 
                              rows="3"
                              required
                              class="w-full bg-dark-blue-800/50 border border-dark-blue-600/50 text-white rounded-lg px-4 py-3 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200 font-mono text-sm resize-none"
                              placeholder="Coloque aqui o access token obtido do Cartola FC">{{ credenciais.access_token if credenciais and credenciais.access_token else '' }}</textarea>
                </div>

                <!-- Refresh Token -->
                <div>
                    <label for="refresh_token" class="block text-lg font-medium text-white mb-2">
                        <i class="fas fa-sync text-blue-400 mr-2"></i>
                        Refresh Token
                        <span class="text-red-400">*</span>
                    </label>
                    <textarea id="refresh_token"
                              name="refresh_token" 
                              rows="3"
                              required
                              class="w-full bg-dark-blue-800/50 border border-dark-blue-600/50 text-white rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 font-mono text-sm resize-none"
                              placeholder="Coloque aqui o refresh token obtido do Cartola FC">{{ credenciais.refresh_token if credenciais and credenciais.refresh_token else '' }}</textarea>
                </div>

                <!-- ID Token -->
                <div>
                    <label for="id_token" class="block text-lg font-medium text-white mb-2">
                        <i class="fas fa-id-card text-purple-400 mr-2"></i>
                        ID Token
                        <span class="text-gray-400 text-sm">(opcional)</span>
                    </label>
                    <textarea id="id_token"
                              name="id_token" 
                              rows="3"
                              class="w-full bg-dark-blue-800/50 border border-dark-blue-600/50 text-white rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors duration-200 font-mono text-sm resize-none"
                              placeholder="Coloque aqui o ID token (se disponível)">{{ credenciais.id_token if credenciais and credenciais.id_token else '' }}</textarea>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-center space-x-4">
            <a href="{{ url_for('credenciais') }}" 
               class="bg-dark-blue-700 hover:bg-dark-blue-600 text-white px-8 py-3 rounded-lg font-semibold transition-all duration-200">
                Cancelar
            </a>
            <button type="submit" 
                    class="bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white px-8 py-3 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 shadow-lg flex items-center space-x-2">
                <i class="fas fa-save"></i>
                <span>Salvar Alterações</span>
            </button>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.innerHTML = '<i class="fas fa-spinner animate-spin mr-2"></i>Salvando...';
        submitBtn.disabled = true;
    });
});
</script>
{% endblock %}
