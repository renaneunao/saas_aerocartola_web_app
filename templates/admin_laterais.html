{% extends "base.html" %}
{% block title %}Admin - Laterais{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-8">
        <div class="mb-4 md:mb-0">
            <h1 class="text-3xl font-bold text-white mb-2">Administração de Laterais</h1>
            <p class="text-blue-200">Defina quais laterais são esquerdos para melhorar o cálculo de scouts cedidos.</p>
        </div>
        <div class="relative w-full md:w-64">
            <input type="text" id="searchInput" placeholder="Buscar jogador ou clube..." 
                   class="w-full px-4 py-2 bg-dark-blue-800 border border-dark-blue-600 rounded-lg text-white focus:outline-none focus:border-blue-500 transition-colors">
            <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
        </div>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="text-center py-12">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-500/20 rounded-full mb-4 animate-pulse">
            <i class="fas fa-spinner fa-spin text-blue-400 text-2xl"></i>
        </div>
        <h3 class="text-lg font-semibold text-white">Carregando laterais...</h3>
    </div>

    <!-- Content -->
    <div id="content" class="hidden">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4" id="playersGrid">
            <!-- Cards serão inseridos aqui via JS -->
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadLaterais();
    
    // Search functionality
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function(e) {
        const term = e.target.value.toLowerCase();
        const cards = document.querySelectorAll('.player-card');
        
        cards.forEach(card => {
            const name = card.dataset.name.toLowerCase();
            const club = card.dataset.club.toLowerCase();
            
            if (name.includes(term) || club.includes(term)) {
                card.classList.remove('hidden');
            } else {
                card.classList.add('hidden');
            }
        });
    });
});

async function loadLaterais() {
    try {
        const response = await fetch('/api/admin/laterais');
        const data = await response.json();
        
        if (data.error) throw new Error(data.error);
        
        renderPlayers(data);
        
        document.getElementById('loadingState').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');
    } catch (error) {
        console.error('Erro ao carregar laterais:', error);
        Swal.fire('Erro', 'Não foi possível carregar os laterais.', 'error');
    }
}

function renderPlayers(players) {
    const grid = document.getElementById('playersGrid');
    grid.innerHTML = '';
    
    players.forEach(player => {
        const card = document.createElement('div');
        card.className = 'player-card bg-dark-blue-800/50 border border-dark-blue-700 rounded-xl p-4 flex items-center space-x-4 hover:bg-dark-blue-800 transition-colors';
        card.dataset.name = player.apelido;
        card.dataset.club = player.clube_nome;
        
        // Foto do jogador
        let photoUrl = player.foto ? player.foto.replace('FORMATO', '220x220') : 'https://via.placeholder.com/60';
        
        card.innerHTML = `
            <div class="flex-shrink-0">
                <img src="${photoUrl}" alt="${player.apelido}" class="w-12 h-12 rounded-full object-cover border-2 border-dark-blue-600">
            </div>
            <div class="flex-1 min-w-0">
                <h3 class="text-white font-medium truncate" title="${player.apelido}">${player.apelido}</h3>
                <p class="text-sm text-gray-400 truncate">${player.clube_nome}</p>
            </div>
            <div class="flex flex-col items-end">
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" class="sr-only peer" 
                           ${player.is_esquerdo ? 'checked' : ''} 
                           onchange="toggleLateral(${player.atleta_id}, this.checked)">
                    <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-800 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                </label>
                <span class="text-xs mt-1 ${player.is_esquerdo ? 'text-blue-400' : 'text-gray-500'} status-text">
                    ${player.is_esquerdo ? 'Esquerdo' : 'Direito'}
                </span>
            </div>
        `;
        
        grid.appendChild(card);
    });
}

async function toggleLateral(atletaId, isEsquerdo) {
    try {
        const response = await fetch('/api/admin/laterais/toggle', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                atleta_id: atletaId,
                is_esquerdo: isEsquerdo
            })
        });
        
        const result = await response.json();
        
        if (!result.success) {
            throw new Error(result.error || 'Erro ao atualizar status');
        }
        
        // Atualizar texto visualmente
        const checkbox = document.querySelector(`input[onchange="toggleLateral(${atletaId}, this.checked)"]`);
        if (checkbox) {
            const statusText = checkbox.closest('div').querySelector('.status-text');
            if (statusText) {
                statusText.textContent = isEsquerdo ? 'Esquerdo' : 'Direito';
                statusText.className = `text-xs mt-1 ${isEsquerdo ? 'text-blue-400' : 'text-gray-500'} status-text`;
            }
        }
        
        // Toast notification (opcional, pode ser muito frequente)
        // const Toast = Swal.mixin({
        //     toast: true,
        //     position: 'top-end',
        //     showConfirmButton: false,
        //     timer: 1500
        // });
        // Toast.fire({
        //     icon: 'success',
        //     title: 'Atualizado com sucesso'
        // });
        
    } catch (error) {
        console.error('Erro:', error);
        Swal.fire('Erro', 'Falha ao atualizar status do lateral.', 'error');
        
        // Reverter checkbox visualmente
        const checkbox = document.querySelector(`input[onchange="toggleLateral(${atletaId}, this.checked)"]`);
        if (checkbox) {
            checkbox.checked = !isEsquerdo;
        }
    }
}
</script>
{% endblock %}
