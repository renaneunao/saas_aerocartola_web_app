<div id="modalDetalhesZagueiro" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
    <div class="bg-dark-blue-900 rounded-2xl border border-dark-blue-700 shadow-2xl max-w-3xl w-full p-6 relative max-h-[90vh] overflow-y-auto">
        <button onclick="fecharModalZagueiro()" class="absolute top-4 right-4 text-dark-blue-300 hover:text-white text-xl">
            <i class="fas fa-times"></i>
        </button>

        <h3 class="text-2xl font-bold text-white mb-6 text-center flex items-center justify-center gap-3">
            <img id="modalZagueiroClubeEscudo" src="" alt="Clube" class="w-8 h-8 rounded-full border border-dark-blue-600">
            <img id="modalZagueiroFoto" src="" alt="Jogador" class="w-10 h-10 rounded-full border-2 border-yellow-400">
            <span id="modalZagueiroNome">Detalhes do Zagueiro</span>
        </h3>

        <!-- Informações do Jogador -->
        <div class="bg-dark-blue-800/50 rounded-xl p-4 border border-dark-blue-700 mb-4">
            <h4 class="text-lg font-semibold text-white mb-3 flex items-center gap-2">
                <i class="fas fa-user-circle text-yellow-400"></i>
                Informações do Jogador
            </h4>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div>
                    <p class="text-dark-blue-300 text-sm">Pontuação Total</p>
                    <p id="modalZagueiroPontuacao" class="text-white font-bold text-lg"></p>
                </div>
                <div>
                    <p class="text-dark-blue-300 text-sm">Média</p>
                    <p id="modalZagueiroMedia" class="text-white font-bold text-lg"></p>
                </div>
                <div>
                    <p class="text-dark-blue-300 text-sm">Jogos</p>
                    <p id="modalZagueiroJogos" class="text-white font-bold text-lg"></p>
                </div>
                <div>
                    <p class="text-dark-blue-300 text-sm">Preço</p>
                    <p id="modalZagueiroPreco" class="text-green-400 font-bold text-lg"></p>
                </div>
                <div id="modalZagueiroEscalacoesContainer" class="hidden">
                    <p class="text-dark-blue-300 text-sm">Escalações</p>
                    <p id="modalZagueiroEscalacoes" class="text-blue-400 font-bold text-lg"></p>
                </div>
            </div>
            <div class="mt-3 grid grid-cols-2 gap-4">
                <div>
                    <p class="text-dark-blue-300 text-sm">Clube</p>
                    <p id="modalZagueiroClube" class="text-white font-semibold"></p>
                </div>
                <div>
                    <p class="text-dark-blue-300 text-sm">Saldo de Gol (SG)</p>
                    <p id="modalZagueiroSG" class="text-green-400 font-bold text-lg"></p>
                </div>
            </div>
        </div>

        <!-- Confronto -->
        <div class="bg-dark-blue-800/50 rounded-xl p-4 border border-dark-blue-700 mb-4">
            <h4 class="text-lg font-semibold text-white mb-3 flex items-center gap-2">
                <i class="fas fa-futbol text-orange-400"></i>
                Confronto
            </h4>
            <div class="flex items-center gap-2 mb-2">
                <img id="modalZagueiroAdversarioEscudo" src="" alt="Adversário" class="w-8 h-8 rounded-full">
                <p id="modalZagueiroAdversarioNome" class="text-white font-semibold"></p>
            </div>
            <div>
                <p class="text-dark-blue-300 text-sm">Peso do Jogo</p>
                <p id="modalZagueiroPesoJogo" class="font-bold text-lg"></p>
            </div>
        </div>

        <!-- Scouts Principais (SG, DS) -->
        <div class="bg-dark-blue-800/50 rounded-xl p-4 border border-dark-blue-700 mb-4">
            <h4 class="text-lg font-semibold text-white mb-3 flex items-center gap-2">
                <i class="fas fa-star text-yellow-400"></i>
                Scouts Principais
            </h4>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-500/10 border border-green-500/30 rounded-lg p-3 text-center">
                    <p class="text-dark-blue-300 text-sm mb-1">Desarme (DS)</p>
                    <p id="modalZagueiroDS" class="text-green-400 font-bold text-xl"></p>
                </div>
                <div class="bg-blue-500/10 border border-blue-500/30 rounded-lg p-3 text-center">
                    <p class="text-dark-blue-300 text-sm mb-1">Saldo de Gol (SG)</p>
                    <p id="modalZagueiroSGDetalhe" class="text-blue-400 font-bold text-xl"></p>
                </div>
            </div>
        </div>

        <!-- Argumentos -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-dark-blue-800/50 rounded-xl p-4 border border-green-500/50">
                <h4 class="text-lg font-semibold text-white mb-3 flex items-center gap-2">
                    <i class="fas fa-thumbs-up text-green-400"></i>
                    Argumentos a Favor
                </h4>
                <ul id="modalZagueiroArgumentosFavor" class="list-none space-y-2 text-sm text-dark-blue-300">
                </ul>
            </div>
            <div class="bg-dark-blue-800/50 rounded-xl p-4 border border-red-500/50">
                <h4 class="text-lg font-semibold text-white mb-3 flex items-center gap-2">
                    <i class="fas fa-thumbs-down text-red-400"></i>
                    Argumentos Contra
                </h4>
                <ul id="modalZagueiroArgumentosContra" class="list-none space-y-2 text-sm text-dark-blue-300">
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
let dadosZagueiroAtual = null;

async function openZagueiroModal(atletaId) {
    const modal = document.getElementById('modalDetalhesZagueiro');
    if (!modal) {
        console.error('Modal de detalhes do zagueiro não encontrado');
        showToast('Modal não encontrado. Recarregue a página.', 'error');
        return;
    }

    showLoader('Carregando detalhes do zagueiro...');

    try {
        const response = await fetch(`/api/modulos/zagueiro/detalhes/${atletaId}`);
        
        if (!response.ok) {
            const errorData = await response.json().catch(() => ({ error: 'Erro desconhecido' }));
            throw new Error(errorData.error || `Erro ${response.status}: ${response.statusText}`);
        }
        
        const dados = await response.json();
        
        if (!dados || dados.error) {
            throw new Error(dados.error || 'Dados inválidos retornados');
        }
        
        dadosZagueiroAtual = dados;
        preencherModalZagueiro(dados);
        
        modal.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
        
        hideLoader();
    } catch (error) {
        console.error('Erro ao abrir modal:', error);
        hideLoader();
        showToast(`Erro ao carregar detalhes: ${error.message}`, 'error');
    }
}

function preencherModalZagueiro(dados) {
    document.getElementById('modalZagueiroNome').textContent = dados.apelido || dados.nome || 'N/A';
    document.getElementById('modalZagueiroClube').textContent = dados.clube_nome || 'N/A';
    document.getElementById('modalZagueiroPontuacao').textContent = formatNumber(dados.pontuacao_total || 0);
    document.getElementById('modalZagueiroMedia').textContent = formatNumber(dados.media || 0);
    document.getElementById('modalZagueiroJogos').textContent = dados.jogos || 0;
    document.getElementById('modalZagueiroPreco').textContent = `R$ ${formatNumber(dados.preco || 0)}`;
    document.getElementById('modalZagueiroSG').textContent = formatNumber(dados.peso_sg || 0);
    
    const fotoEl = document.getElementById('modalZagueiroFoto');
    if (typeof getPlayerImage !== 'undefined') {
        fotoEl.src = getPlayerImage(dados.atleta_id) || '';
    } else {
        fotoEl.src = dados.foto_url || '';
    }
    document.getElementById('modalZagueiroClubeEscudo').src = dados.clube_escudo_url || 'https://via.placeholder.com/45';

    document.getElementById('modalZagueiroAdversarioNome').textContent = dados.adversario_nome || 'N/A';
    document.getElementById('modalZagueiroAdversarioEscudo').src = dados.adversario_escudo_url || 'https://via.placeholder.com/20';
    const pesoJogoEl = document.getElementById('modalZagueiroPesoJogo');
    pesoJogoEl.textContent = formatNumber(dados.peso_jogo);
    if (dados.peso_jogo > 0) {
        pesoJogoEl.className = 'font-bold text-green-400 text-lg';
    } else if (dados.peso_jogo < 0) {
        pesoJogoEl.className = 'font-bold text-red-400 text-lg';
    } else {
        pesoJogoEl.className = 'font-bold text-gray-400 text-lg';
    }

    document.getElementById('modalZagueiroDS').textContent = formatNumber(dados.media_ds);
    document.getElementById('modalZagueiroSGDetalhe').textContent = formatNumber(dados.peso_sg);

    const escalacoesContainer = document.getElementById('modalZagueiroEscalacoesContainer');
    const escalacoes = dados.escalacoes || 0;
    if (escalacoes > 0) {
        document.getElementById('modalZagueiroEscalacoes').textContent = escalacoes.toLocaleString('pt-BR');
        escalacoesContainer.classList.remove('hidden');
    } else {
        escalacoesContainer.classList.add('hidden');
    }

    gerarArgumentosZagueiro(dados);
}

function fecharModalZagueiro() {
    document.getElementById('modalDetalhesZagueiro').classList.add('hidden');
    document.body.style.overflow = '';
    dadosZagueiroAtual = null;
}

function gerarArgumentosZagueiro(dados) {
    const argumentosFavor = [];
    const argumentosContra = [];

    if (dados.media >= 6.0) {
        argumentosFavor.push({
            texto: `Boa média de pontos: ${formatNumber(dados.media)} por jogo`,
            icone: 'fa-star'
        });
    } else if (dados.media < 4.0 && dados.jogos > 3) {
        argumentosContra.push({
            texto: `Média baixa de pontos: ${formatNumber(dados.media)} por jogo`,
            icone: 'fa-exclamation-triangle'
        });
    }

    if (dados.peso_sg > 0.5) {
        argumentosFavor.push({
            texto: `Bom saldo de gol do clube: ${formatNumber(dados.peso_sg)}`,
            icone: 'fa-shield-alt'
        });
    } else if (dados.peso_sg < -0.5) {
        argumentosContra.push({
            texto: `Saldo de gol negativo do clube: ${formatNumber(dados.peso_sg)}`,
            icone: 'fa-shield-alt'
        });
    }

    if (dados.media_ds >= 4.0) {
        argumentosFavor.push({
            texto: `Alta média de desarmes: ${formatNumber(dados.media_ds)} por jogo`,
            icone: 'fa-shield'
        });
    } else if (dados.media_ds < 2.0 && dados.jogos > 3) {
        argumentosContra.push({
            texto: `Baixa média de desarmes: ${formatNumber(dados.media_ds)} por jogo`,
            icone: 'fa-exclamation-triangle'
        });
    }

    if (dados.peso_jogo > 0.5) {
        argumentosFavor.push({
            texto: `Confronto favorável contra ${dados.adversario_nome} (peso: ${formatNumber(dados.peso_jogo)})`,
            icone: 'fa-thumbs-up'
        });
    } else if (dados.peso_jogo < -0.5) {
        argumentosContra.push({
            texto: `Confronto difícil contra ${dados.adversario_nome} (peso: ${formatNumber(dados.peso_jogo)})`,
            icone: 'fa-thumbs-down'
        });
    }

    const precoPorPonto = dados.media > 0 ? (dados.preco || 0) / dados.media : 0;
    if (precoPorPonto < 100000) {
        argumentosFavor.push({
            texto: `Bom custo-benefício: R$ ${formatNumber(precoPorPonto)} por ponto`,
            icone: 'fa-dollar-sign'
        });
    } else if (precoPorPonto > 200000) {
        argumentosContra.push({
            texto: `Preço elevado em relação à média: R$ ${formatNumber(precoPorPonto)} por ponto`,
            icone: 'fa-dollar-sign'
        });
    }

    renderizarArgumentos('modalZagueiroArgumentosFavor', argumentosFavor, 'green');
    renderizarArgumentos('modalZagueiroArgumentosContra', argumentosContra, 'red');
}

function renderizarArgumentos(containerId, argumentos, cor) {
    const container = document.getElementById(containerId);
    if (!container) return;

    container.innerHTML = '';

    if (argumentos.length === 0) {
        container.innerHTML = `<li class="text-dark-blue-400">Nenhum argumento ${cor === 'green' ? 'a favor' : 'contra'} encontrado.</li>`;
        return;
    }

    argumentos.forEach(arg => {
        const li = document.createElement('li');
        li.className = `flex items-start gap-2 text-${cor}-300`;
        li.innerHTML = `<i class="fas ${arg.icone} flex-shrink-0 mt-1"></i> <span>${arg.texto}</span>`;
        container.appendChild(li);
    });
}

if (typeof formatNumber === 'undefined') {
    function formatNumber(num) {
        if (num === null || num === undefined) return '0.00';
        const parsed = parseFloat(num);
        if (isNaN(parsed)) return '0.00';
        return parsed.toFixed(2);
    }
}

document.addEventListener('click', function(e) {
    const modal = document.getElementById('modalDetalhesZagueiro');
    if (modal && e.target === modal) {
        fecharModalZagueiro();
    }
});
</script>
